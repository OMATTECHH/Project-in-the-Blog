<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Blog Space Zone" />
        <meta property="og:description"
            content="Conception de cartes de style bloog" />
        <meta name="keywords" content="html, css, blog, project" />
        <meta name="author" content="Mateus Monteiro Ramos" />
        <link rel="stylesheet" href="./main.css" />
        <link rel="stylesheet" href="./all.css" />
        <title>BlogSpace</title>
    </head>

    <body>
        <div class="grid">
            <header class="header-top">
                <figure class="fig-header">
                        <img src="./blog-Image.png" alt="abstract" />
                </figure>
            </header>

            <main class="main-grid">
                <section class="sec-article">
                    <article>
                        <h3 tabindex="0">Learning</h3>
                        <p>Published 21 Dec 2023</p>
                    </article>
                </section>

                <section class="sec-aside">
                    <aside>
                        <h2 tabindex="0">HTML & CSS foundations</h2>
                        <p>
                            These languages are the backbone of every website,
                            defining structure,
                            content, and presentation.
                        </p>
                    </aside>
                </section>
            </main>

            <footer class="footer" tabindex="0">
                <picture>
                    <source srcset="./image-avatar.webp" type="image/webp" />
                    <img src="./image-avatar.png" alt="avatar" />
                </picture>
                <p tabindex="0">Greg Hooper</p>
            </footer>
        </div>
    </body>
</html>
